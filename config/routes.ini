[root]
pattern = "/"
action = "Shop\\IndexController@index"

[get_one]
pattern = "/product/{id}"
variables[id] = "\d+"
action = "Shop\\ProductController@getOneProduct"

[get_all]
pattern = "/product"
action = "Shop\\ProductController@getAllProduct"

[set_one]
pattern = "/set/name/{name}/author/{author}/year/{year}"
action = "Shop\\ProductController@setOneProduct"

